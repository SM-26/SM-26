name: GitHub Stats
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/stats.yml' # Only triggers when THIS file is changed

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAYLOAD_TOKEN }}
          user: sm-26
          template: classic
          
          # --- Base Configuration ---
          # This hides Sponsors, Stargazers, and Organizations
          base: header, activity, repositories, metadata
          base_sections: header, highlights, repositories # highlights shows the 'lines of code'
          base_hireable: yes
          config_timezone: Europe/Prague

          # --- Followup (Issues & PR Status) ---
          plugin_followup: yes
          plugin_followup_sections: user # Shows status of issues/PRs you created
          
          # --- Languages Activity ---
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex
          plugin_languages_details: percentage, lines
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
                    
          # --- Comment Reactions ---
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_display: default
          
          # # --- Achievements ---
          # plugin_achievements: yes
          # plugin_achievements_threshold: C # Only show 'C' rank and above
          # plugin_achievements_display: compact # Keeps the layout clean
          # plugin_achievements_secrets: yes   # Ensures it uses the token for private achievements
          # plugin_achievements_limit: 10      # Limits the fetch to avoid timeout errors
          # plugin_achievements_ignored: "member-since"
          
